<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Before-After</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	
	<div class="wrap">
		<span id="before" class="btn">before</span>
		<span id="after" class="btn">after</span>
		<span id="left" class="btn"><i class="fa-solid fa-arrow-left"></i></span>
		<span id="right" class="btn"><i class="fa-solid fa-arrow-right"></i></span>
		<!-- <span id="photo-count" class=""></span> -->
		<div class="gallery">
			<img src="./img/IMG_1-after.JPG" alt="" class="img img-after">

			<div class="gallery__resize">
				<img src="./img/IMG_1-before.JPG" alt="" class="img img-before">
			</div>
		</div>
	</div>

	<div class="wrapper">
		<div class="cards ">
			<img src="./img/IMG_1-before.JPG" alt="" class="card selected">
		</div>
		<div class="cards">
			<img src="./img/IMG_2-before.JPG" alt="" class="card">
		</div>
		<div class="cards">
			<img src="./img/IMG_3-before.JPG" alt="" class="card">
		</div>
		<div class="cards ">
			<img src="./img/IMG_4-before.JPG" alt="" class="card">
		</div>
		<div class="cards">
			<img src="./img/IMG_5-before.JPG" alt="" class="card">
		</div>
		<div class="cards">
			<img src="./img/IMG_6-before.JPG" alt="" class="card">
		</div>
		<div class="cards ">
			<img src="./img/IMG_7-before.JPG" alt="" class="card">
		</div>
		<div class="cards">
			<img src="./img/IMG_8-before.JPG" alt="" class="card">
		</div>
		<div class="cards">
			<img src="./img/IMG_9-before.JPG" alt="" class="card">
		</div>
		<div class="cards ">
			<img src="./img/IMG_10-before.JPG" alt="" class="card">
		</div>
		<div class="cards">
			<img src="./img/IMG_11-before.JPG" alt="" class="card">
		</div>
		<div class="cards">
			<img src="./img/IMG_12-before.JPG" alt="" class="card">
		</div>
		<div class="cards ">
			<img src="./img/IMG_13-before.JPG" alt="" class="card">
		</div>
		<div class="cards">
			<img src="./img/IMG_14-before.JPG" alt="" class="card">
		</div>
		<div class="cards">
			<img src="./img/IMG_15-before.JPG" alt="" class="card">
		</div>
	</div>
	
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	<script type="text/javascript" src="./js/before-after.js"></script>
	<script type="text/javascript" src="./js/slider.js"></script>
	<script src="https://kit.fontawesome.com/28fe7b24bf.js" crossorigin="anonymous"></script>
</body>
</html>
